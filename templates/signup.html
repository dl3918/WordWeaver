<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../static/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    </head>
    <body onload="clearInput('username'); clearInput('password'); clearCheckBox('checkbox')" style="background: #eee;">
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <main>
            <div class="urbanist-main">
                <div class="ui top" style="margin-top:0px; height: 100vh">
                    <div class="row" style="align-items: center; height: 100%;">
                        <div class="left aligned column main-col" style="max-width: 400px;margin:auto">
                            <div style="display:flex; flex-direction: row;">
                                <form action="/" style="margin-right:-35.1655px"><button style="background: none; border: none" class="icon">&#x2715;</button></form>
                                <div class="center-container" style="width: 100%;">
                                    <span style="font-weight:450; font-size: 26px;">Sign Up </span>
                                </div>
                            </div>
                            <form action="/signup" method="POST">
                                <div class="center-container" style="width: 100%">
                                        <input id="username" name="username" class="login" style="padding-right:20px" placeholder="Username" required>
                                    <span class="clear-input" onclick="clearInput('username')">&times;</span>
                                </div>
                                <div class="center-container" style="width: 100%; margin-top:0px">
                                    <input id="password" type="password" name="password" class="login" style="padding-right:20px" placeholder="Password" required>
                                    <span class="clear-input" onclick="clearInput('password')">&times;</span>
                                </div>
                                <div class="center-container" style="width: 100%; margin-top:0px">
                                    <input id="password_confirmation" type="password" name="password_confirmation" class="login" style="padding-right:20px" placeholder="Confirm Password" required>
                                    <span class="clear-input" onclick="clearInput('password_confirmation')">&times;</span>
                                </div>
                                <div class="center-container" style="width: 100%; margin-top:0px">
                                    <input id="email" type="text" name="email" class="login" style="padding-right:20px" placeholder="Email" required>
                                    <span class="clear-input" onclick="clearInput('email')">&times;</span>
                                </div>
                                <div class="center-container" style="width: 100%; margin-top:0px">
                                    <input id="email_confirmation" type="text" name="email_confirmation" class="login" style="padding-right:20px" placeholder="Email Confirmation" required>
                                    <span class="clear-input" onclick="clearInput('email_confirmation')">&times;</span>
                                </div>
                                <div class="center-container"><input id="checkbox" type="checkbox" onclick="showPassword()">Show Password</div>
                                <div class="center-container" style="width: 100%; margin-top:0px">
                                        <button class="blue long" style="padding-left:100px; padding-right:130px; border-radius: 15px; font-variant: small-caps;">sign up</button>
                                </div>
                            </form>
                            <div class="ui-divider"></div>
                            <div class="center-container"><span class="description">or</span></div>
                            <form action="/login">
                                <div class="center-container">
                                        <button class="white long" style="margin-left: 20px; padding-left:100px; padding-right:130px; border-radius: 15px; font-variant: small-caps;">Log In</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script>
            function clearInput(id){
                document.getElementById(id).value = "";
            }
            function clearCheckBox(id) {
                document.getElementById(id).value = "off";
            }
            function showPassword() {
            var x = document.getElementById("password");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
            }
        </script>
        <script src="" async defer></script>
    </body>
</html>


<!DOCTYPE html>
<html>
<head>
    <title>Vocabulary List</title>
    <link rel="stylesheet" href="../static/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- Include Bootstrap CSS (from CDN for simplicity) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="urbanist-main">
        <div style="display:flex; flex-direction: row;">
            <div class="sidebar" style="flex-direction: column;">
                <a href="/" style="display: inline-block; height: 40px;">
                    <img style="height: 100%;" src="../static/wordweaverlogo.png" alt="Home">
                </a>                        
                <div style="display: flex; flex-direction: column; margin-top:15px; width:90%">
                    <div class="sidebar-item" >
                        <form action="/read" style="width:100%">
                            <button class="white long smallcaps-text" style="width:100%; color:black; border:0px;">
                                read
                            </button>
                        </form>
                    </div>
                    <div class="sidebar-item" >
                        <form action="/stories" style="width:100%">
                            <button class="long smallcaps-text" style="width:100%; color:black; background: #ddd; border: 1px solid #3066be">
                                saved stories
                            </button>
                        </form>
                    </div>
                    <div class="sidebar-item" >
                        <form action="/vocab" style="width:100%">
                            <button class="white long smallcaps-text" style="width:100%; color:black; border:0px">
                                vocabulary
                            </button>
                        </form>
                    </div>
                    <div class="sidebar-item" >
                        <form action="/profile" style="width:100%">
                            <button class="white long smallcaps-text" style="width:100%; color:black; border:0px">
                                profile
                            </button>
                        </form>
                    </div>
                    <div class="sidebar-item" >
                        <form action="/logout" style="width:100%">
                            <button class="white long smallcaps-text" style="width:100%; color:black; border:0px">
                                log out
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="ui" style="width:100%; overflow: scroll; max-height: 100vh; display: inline-block;">
                <div style="flex-direction: column;">
                    <div class="left aligned column main-col" style="max-width: 800px; margin-top: 150px;">
                        <div class="center-container" id="text" style="text-align: left;">
                            <h1 class="huge">Your Saved Stories (Select to load a story if you want to save new vocabulary words!)</h1>
                        </div> 
                    </div>
                    <form action="/stories" method="POST">
                        {% for story in stories %}
                            <div style="display: flex;flex-direction: row;height: fit-content;">
                                <div class="left aligned column main-col" style="max-width: 700px; margin-top: 20px;margin-right:0px">
                                    <div class="center-container" style="text-align: left;">
                                            <span>{{ story.story }}</span>
                                    </div>
                                </div>
                                <div class="left aligned column main-col" style="max-width: 100px; margin-top: 20px;margin-left: 0px; height: 100%;">
                                    <div class="center-container" style="text-align: left; display: flex; flex-direction: column;">
                                        <button type="submit" name="delete" value="{{ story.id }}" style="margin-bottom:10px;">Delete</button>
                                        <br>
                                        <button type="submit" name="load" value="{{ story.id }}">Load</button>
                                    </div>
                                </div>
                            </div>
                        {% endfor %}
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
